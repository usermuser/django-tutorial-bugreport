<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>japp - {% block title_block %}{% endblock %}</title>
    </head>
    <body>
        {% if user.is_authenticated %}
            <div>Welcome, {{ user.username }}
             | <a href="{% url 'japp:logout' %}">Logout</a></div>
            <div><a href="{% url 'japp:add' %}">Add Changes</a></div>

        {% else %}
            <div><a href="{% url 'japp:register' %}">Register
             | <a href="{% url 'japp:login' %}">Login</a></div>
        {% endif %}
        {% block content_block %}
        {% endblock %}
    </body>
</html>
