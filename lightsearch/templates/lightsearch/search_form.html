{% load i18n %}
<form action="{{base_url}}" method="{{method}}">
    <div class="fieldWrapper">
        {{form.query.errors}}
        <label for="id_query">{% trans "Search" %}:</label>
        {{form.query}}
    </div>
    <p>
        {% csrf_token %}
        <input type="submit" value="{% trans "Search" %}"/>
    </p>
</form>
